<!DOCTYPE html>
<html>
<head>
  <title>分析サマリーレポート</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>アンケート一括分析 サマリーレポート</h1>
    
    <h2>感情分析</h2>
    <div class="chart-container">
      <img src="{{ sentiment_chart_path }}" alt="感情分析グラフ" />
    </div>

    <h2>主要トピック</h2>
    <div class="chart-container">
      <img src="{{ wordcloud_path }}" alt="ワードクラウド" />
    </div>
    
    <div class="table-container">
        <h3>トピック一覧</h3>
        {{ topic_table|safe }}
    </div>

    <h2>モデレーション結果</h2>
    <div class="chart-container">
      <img src="data:image/png;base64,{{ moderation_chart_base64 }}" alt="モデレーション結果グラフ" />
    </div>

    <h2>感情スコア平均</h2>
    <div class="chart-container">
      <img src="data:image/png;base64,{{ emotion_chart_base64 }}" alt="感情スコア平均グラフ" />
    </div>

  </div>
</body>
</html>
